<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        @font-face {
          font-family: "ShortPlan";
          src: url("./ShortPlan.otf");
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              body: "#ffffff",
              header: "#666666",
              button: "#56ccf2",
              "button-hover": "#36acd2",
              border: "#2d9cdb",
            },
          },
          fontFamily: {
            sans: ["Raleway", "sans-serif"],
            header: ["Lora", "serif"],
          },
        },
      };
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Generics</title>
  </head>
  <body class="bg-body font-sans font-light flex flex-col items-center gap-8">
    <header class="bg-header w-full flex flex-col items-center text-white">
      <nav
        class="flex w-full bg-header max-w-[64rem] h-[2.5rem] justify-evenly text-lg"
      >
        <a
          href="./home.html"
          class="h-full p-2 flex items-center hover:bg-white hover:bg-opacity-20"
          >HOME</a
        >
        <a
          href="./store.html"
          class="h-full p-2 flex items-center hover:bg-white hover:bg-opacity-20"
          >STORE</a
        >
        <a
          href="./about.html"
          class="h-full p-2 flex items-center hover:bg-white hover:bg-opacity-20"
          >ABOUT</a
        >
      </nav>
      <div class="w-full h-[1px] bg-opacity-40 bg-white"></div>
      <div class="w-full max-w-[64rem] p-8 flex flex-col items-center gap-8">
        <h1 class="font-header text-7xl sm:text-9xl text-center mx-2">
          The Generics
        </h1>
        <div
          class="w-full max-w-[40rem] flex flex-col px-[2rem] items-center sm:items-start sm:px-[4rem]"
        >
          <button
            class="border-2 border-border bg-white bg-opacity-10 hover:bg-opacity-30 px-8 py-4 text-2xl"
          >
            Get Our Latest Album
          </button>
        </div>
        <button
          class="rounded-full border-2 border-border bg-white bg-opacity-10 hover:bg-opacity-30 w-[7rem] h-[7rem] flex items-center justify-center"
          id="play-button"
        >
          <svg width="60" height="60">
            <polygon points="0,0 60,30 0,60" style="fill: #2d9cdb"></polygon>
          </svg>
        </button>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/BbeeuzU5Qc8?si=iDFiKjh-By4uL7Wc"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          id="play-video"
          class="hidden"
        ></iframe>
      </div>
    </header>
    <h1 class="font-['ShortPlan'] text-5xl text-center">TOURS</h1>
    <div
      class="bg-black w-full max-w-[56rem] flex flex-col gap-[1px]"
      id="tours-container"
    ></div>
    <footer class="w-full bg-button">
      <div class="w-full max-w-[56rem] grid grid-cols-2 mx-auto">
        <h1 class="font-header text-6xl text-white p-4">The Generics</h1>
        <div class="flex items-center gap-4 p-4 justify-end">
          <a
            href="http://youtube.com"
            class="w-[48px] aspect-square"
            target="_blank"
            ><img src="./youtube-icon.png" alt="Youtube"
          /></a>
          <a
            href="http://spotify.com"
            class="w-[48px] aspect-square"
            target="_blank"
          >
            <img
              src="https://battugs-01.github.io/ECOMMERCE_JS_BEGINNERS/images/Spotify%20Logo.png"
              alt="Spotify"
            />
          </a>
          <a
            href="http://facebook.com"
            class="w-[48px] aspect-square"
            target="_blank"
          >
            <img
              src="https://battugs-01.github.io/ECOMMERCE_JS_BEGINNERS/images/Facebook%20Logo.png"
              alt="Facebook"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="./src/home.js"></script>
  </body>
</html>
